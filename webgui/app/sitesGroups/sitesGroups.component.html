<form #sitesGroupsForms="ngForm" class="editForm" novalidate>
    <div class="col s12 center">
        <h5 class="center">{{title}}</h5>
        <p class="light center">{{description}}</p>
        <br>
    </div>

    <div class="tab-pane fade in active">
        <form [formGroup]="sitesGroupsWrapper" novalidate (ngSubmit)="save(sitesGroupsWrapper)">
            <div formArrayName="sitesGroupsForms">
                <div *ngFor="let sitesGroupsForm of sitesGroupsWrapper.controls.sitesGroupsForms.controls; let formIndex=index">
                    <div [formGroupName]="formIndex" class="row card-content predix darken-2" style="padding: 40px;">
                        <div *ngIf="sitesGroupsWrapper.controls.sitesGroupsForms.controls.length > 1">
                            <div class="input-field col s10">
                                <input class="form-control input-md" name="siteName" type="text" placeholder="Site Name" formControlName="siteName">
                            </div>
                            <div class="input-field col s1 center-align">
                                <a class="btn-floating btn-small waves-effect waves-light light-blue" name="addSiteGroupsForm" (click)="addSiteGroupsForm();"><i class="material-icons">add</i></a>
                            </div>
                            <div class="input-field col s1 center-align">
                                <a class="btn-floating btn-small waves-effect waves-light red" name="removeSiteGroupsForm" (click)="removeSiteGroupsForm(formIndex);"><i class="material-icons">delete</i></a>
                            </div>
                        </div>
                        <div *ngIf="sitesGroupsWrapper.controls.sitesGroupsForms.controls.length <= 1">
                            <div class="input-field col s11">
                                <input class="form-control input-md" name="siteName" type="text" placeholder="Site Name" formControlName="siteName">
                            </div>
                            <div class="input-field col s1 center-align">
                                <a class="btn-floating btn-small waves-effect waves-light light-blue" name="addSiteGroupsForm" (click)="addSiteGroupsForm();"><i class="material-icons">add</i></a>
                            </div>
                        </div>
                        <div formArrayName="groups">
                            <div *ngFor="let siteGroup of sitesGroupsForm.controls.groups.controls; let siteGroupIndex=index">
                                <div [formGroupName]="siteGroupIndex">
                                    <div *ngIf="sitesGroupsForm.controls.groups.controls.length > 1">
                                        <div class="input-field col s5 offset-s1">
                                            <input class="form-control input-md" name="groupName" type="text" placeholder="groupName" formControlName="groupName">
                                        </div>
                                        <div class="input-field col s5">
                                            <input class="form-control input-md" name="globalTagMappingSchema" type="text" placeholder="globalTagMappingSchema" formControlName="globalTagMappingSchema">
                                        </div>
                                        <div class="input-field col s1 center-align">
                                            <a class="btn-floating btn-small waves-effect waves-light light-blue" name="addGroup" (click)="addGroup(formIndex);"><i class="material-icons">add</i></a>
                                        </div>
                                        <div class="input-field col s5 offset-1">
                                            <input class="form-control input-md" name="globalPrefix" type="text" placeholder="globalPrefix" formControlName="globalPrefix">
                                        </div>
                                        <div class="input-field col s5">
                                            <input type="checkbox" [id]="siteGroupIndex" formControlName="globalEnableSetup"
                                                   (change)="formControlName"/>
                                            <label [for]="siteGroupIndex">Enable Group</label>
                                        </div>
                                        <div class="input-field col s1 center-align">
                                            <a class="btn-floating btn-small waves-effect waves-light red" name="removeGroup" (click)="removeGroup(formIndex, siteGroupIndex);"><i class="material-icons">delete</i></a>
                                        </div>
                                    </div>
                                    <div *ngIf="sitesGroupsForm.controls.groups.controls.length <= 1">
                                        <div class="input-field col s5 offset-s1">
                                            <input class="form-control input-md" name="groupName" type="text" placeholder="groupName" formControlName="groupName">
                                        </div>
                                        <div class="input-field col s5">
                                            <input class="form-control input-md" name="globalTagMappingSchema" type="text" placeholder="globalTagMappingSchema" formControlName="globalTagMappingSchema">
                                        </div>
                                        <div class="input-field col s1 center-align">
                                            <a class="btn-floating btn-small waves-effect waves-light light-blue" name="addGroup" (click)="addGroup(formIndex);"><i class="material-icons">add</i></a>
                                        </div>
                                        <div class="input-field col s5 offset-s1">
                                            <input class="form-control input-md" name="globalPrefix" type="text" placeholder="globalPrefix" formControlName="globalPrefix">
                                        </div>
                                        <div class="input-field col s5">
                                            <input type="checkbox" [id]="siteGroupIndex" formControlName="globalEnableSetup"
                                                   (change)="formControlName"/>
                                            <label [for]="siteGroupIndex">Enable Group</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="row">-->
                        <!--<div class="input-field col s12 center-align">-->
                            <!--<button *ngIf="sitesGroupsWrapper.controls.sitesGroupsForms.controls.length > 1" class="btn btn-success btn-outline-rounded btn-info red" (click)="removeNewTagMappingSchema(formIndex)">Delete Group-->
                                <!--<i class="material-icons right">delete</i>-->
                            <!--</button>-->
                            <!--<button class="btn btn-success btn-outline-rounded btn-info light-blue" (click)="addNewTagMappingSchema()">Add Group-->
                                <!--<i class="material-icons right">add</i>-->
                            <!--</button>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="input-field col s12" style="text-align: center;">
            <button uiSref="tagMappingSchema" class="btn btn-outline-rounded btn-default" (click)="save(sitesGroupsForms)">Previous Step
                <i class="material-icons right">navigate_before</i>
            </button>
            <button class="btn waves-effect waves-light red" style="margin: 5px auto;" name="reset" id="reset">Reset Conf
                <i class="material-icons right">delete</i>
            </button>
            <button class="btn waves-effect waves-light green" style="margin: 5px auto;" name="load" id="load">Load Conf
                <i class="material-icons right">file_upload</i>
            </button>
            <button uiSref="result" class="btn btn-success btn-outline-rounded btn-info" [disabled]="!sitesGroupsForms.valid" (click)="save(sitesGroupsForms)">Next Step
                <i class="material-icons right">navigate_next</i>
            </button>
        </div>
    </div>

</form>
