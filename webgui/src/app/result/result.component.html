<div>
    <div class="col s12 center" style="margin-top: 20px;">
        <h5 class="center">{{title}}</h5>
        <p class="light center">{{description}}</p>
        <br>
    </div>

    <div class="tab-pane fade in active">
        <!-- For Debugging: show our valid formData -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12 center">
                        <h5 class="center">JSON Predix Configuration Preview</h5>
                        <p class="light center">The following textarea contains preview of JSON created by
                            configurator</p>
                        <br>
                    </div>
                    <div class="input-field col s12" class="z-depth-3 predix darken-4" style="padding: 25px 50px;">
                         <!--style="background-color: #F1F1F1; border: none; border: 1px solid #c7c7c7; border-radius: 0;">-->
                        <textarea id="textarea1" class="materialize-textarea black-text"
                                  style="font-family: 'Courier'; font-size: 14px; min-height: 400px; overflow: scroll;">{{ predixConfigurationData | json }}</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12" style="text-align: center;">
            <button uiSref="groupsMachines" class="btn waves-effect waves-light predix darken-2">Previous Step
                <i class="material-icons right">navigate_before</i>
            </button>
            <button uiSref="homePage" class="btn waves-effect waves-light predix lighten-5" style="margin: 5px auto;" name="reset"
                    id="reset" (click)="reset()">Reset Conf
                <i class="material-icons right">delete</i>
            </button>
            <button class="btn waves-effect waves-light predix lighten-2" style="margin: 5px auto;" name="load"
                    id="load">Load Conf
                <i class="material-icons right">file_upload</i>
            </button>
        </div>
    </div>

</div>
